<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="DDD.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mr.D -AI Help</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="app">
      <div id="chat_container">
        <!-- Chat messages should be added here -->
        <div class="wrapper">
          <div class="chat">
            <div class="profile">
              <img src="path/to/profile-image.jpg" alt="profile" />
            </div>
            <div class="message">
              User message goes here
            </div>
          </div>
        </div>

        <div class="wrapper">
          <div class="chat">
            <div class="profile ai">
              <img src="path/to/profile-image.jpg" alt="profile" />
            </div>
            <div class="message ai">
              AI message goes here
            </div>
          </div>
        </div>
      </div>

      <form>
        <textarea name="prompt" rows="1" cols="1" placeholder="Ask Mr.D..."></textarea>
        <button type="submit"><img src="assets/send.svg" alt="send" />
      </form>
    </div>

    <script type="module" src="script.js"></script>
  </body>
</html>
